<div ng-controller="OrderCtrl">

   <!-- <h1>The pujari is: {{pujariMobile}}
    </h1>-->

<div class="col-md-3">
</div>
<div class="col-md-6 customer-order div-bounce">
    <br>
    <!-- create our form -->
    <div ng-form name="userForm" class="form-horizontal">

        <!-- name field -->
        <div class="form-group">
            <label for="custName" class="col-xs-2 control-label">Name<sup style="color:red;">*</sup></label>
            <div class="col-xs-10">
            <input type="text" id="custName" name="name" class="form-control"
                   ng-model="order.name"
                   ng-minlength="5"
                   ng-maxlength="30"
                   required>
            </div>
            </div>

            <!-- mobile field -->
            <div class="form-group">
                <label for="mob1" class="col-xs-2 control-label">Mobile<sup style="color:red;">*</sup></label>


                    <div class="col-xs-10">
                        <input type="number" pattern="[789][0-9]{9}" id="mob1" name="mob1" class="form-control"
                               ng-model="order.mobile"
                               ng-minlength="10"
                               ng-maxlength="11"
                               required>
                    </div>
            </div>

            <!-- ngMessages goes here -->
            <div ng-messages="userForm.mob1.$error">
                <p ng-message="minlength">Your mobile num is too short.</p>
                <p ng-message="maxlength">Your mobile num is too long.</p>
            </div>


        <!-- email field -->
        <div class="form-group">
            <label for="city" class="col-xs-2 control-label">City<sup style="color:red;">*</sup></label>

            <div class="col-xs-10">
            <input type="text" class="form-control input-lg" id="city"   autocomplete="off"  ng-model="order.customerCity"
                   uib-typeahead="address for address in getCustomerCity($viewValue)"
                   typeahead-loading="loadingLocations"
                   typeahead-no-results="noResults" placeholder="Your location (City, State, ZIP)">

            </div>
        </div>


        <!-- Address field -->
        <div class="form-group">
            <label for="add1" class="col-xs-2 control-label">Address 1<sup style="color:red;">*</sup></label>
            <div class="col-xs-10">

            <input type="text" id="add1" name="add1" class="form-control"
                   ng-model="order.add1"
                   ng-minlength="5"
                   ng-maxlength="20"
                   required>

           </div>
        </div>

        <div class="form-group">
            <label for="add2" class="col-xs-2 control-label">Address 1</label>
            <div class="col-xs-10">

                <input type="text" id="add2" name="add1" class="form-control"
                       ng-model="order.add2"
                       ng-minlength="5"
                       ng-maxlength="20">

            </div>
        </div>


        <div class="form-group">
            <label for="add2" class="col-xs-2 control-label">Pooja</label>

            <div class="col-xs-10">
                <div ng-dropdown-multiselect=""
                     options="poojaData"
                     selected-model="order.poojaModel"
                     extra-settings="poojaDataSettings">
                </div>
            </div>
        </div>


        <div class="form-group">
            <label for="otherdesc" class="col-xs-3 control-label">Other Pooja Description</label>
            <div class="col-xs-9">

             <textarea id="otherdesc" rows="4" class="form-control" ng-model="order.desc">
                 </textarea>
                </div>
        </div>



        <div class="form-group">
            <div class="col-xs-12">
            <button type="button" ng-disabled="userForm.$pristine || userForm.$invalid"
                    class="btn btn-success btn-lg pull-right" ng-click="onBookBtnClick()">Book</button>
            </div>
        </div>

    </div>



</div>
</div>
